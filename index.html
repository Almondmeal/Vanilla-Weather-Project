<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">

    <title>Vanilla Weather App</title>
</head>




<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
        <h1 id="city">
            New York
        </h1>

        <ul>
            <li >Last updated at :<span id="date">   Friday 05:00</span>
             
            </li>
            <li id="description">
                Clear
            </li>
        </ul>

         <div class="row">

            <div class="col-6">
                <div class="clear-fix">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="clear" class="float-left" />

                    <span class="float-left">
                        <strong id="temperature">12</strong><small class="units">°C | <a href="#" class="farrenheit">°F</a></small>
                    </span>
                </div>   
             </div>     
            
            <div class="col-6">
                <ul>
                    
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind: <span id="wind"></span>Km/h
                    </li>
                 </ul>
            </div>
        </div>
   
    </div>
        <small class="link">
                <a href="https://dazzling-golick-340933.netlify.app" targer="_blank">Open Source Code</a> by Christean Ng
        </small>
    </div>

 </div>


    

<script src="script.js"></script>

</body>
</html>
